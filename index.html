<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <meta name="description" content="A simple, beautiful Tic Tac Toe game." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
      <p class="subtitle">Two players ? Local play</p>
    </header>

    <section class="scoreboard" aria-label="Scoreboard">
      <div class="score score-x"><span>X</span><strong id="scoreX">0</strong></div>
      <div class="score score-ties"><span>Ties</span><strong id="scoreTies">0</strong></div>
      <div class="score score-o"><span>O</span><strong id="scoreO">0</strong></div>
    </section>

    <section class="status" aria-live="polite" aria-atomic="true">
      <div id="statusText">X's turn</div>
    </section>

    <section class="board" role="grid" aria-label="Tic Tac Toe board">
      <button class="cell" role="gridcell" aria-label="Cell 1" data-index="0"></button>
      <button class="cell" role="gridcell" aria-label="Cell 2" data-index="1"></button>
      <button class="cell" role="gridcell" aria-label="Cell 3" data-index="2"></button>
      <button class="cell" role="gridcell" aria-label="Cell 4" data-index="3"></button>
      <button class="cell" role="gridcell" aria-label="Cell 5" data-index="4"></button>
      <button class="cell" role="gridcell" aria-label="Cell 6" data-index="5"></button>
      <button class="cell" role="gridcell" aria-label="Cell 7" data-index="6"></button>
      <button class="cell" role="gridcell" aria-label="Cell 8" data-index="7"></button>
      <button class="cell" role="gridcell" aria-label="Cell 9" data-index="8"></button>
    </section>

    <section class="controls">
      <button id="newGameBtn" class="btn primary">New Game</button>
      <button id="resetScoreBtn" class="btn">Reset Score</button>
    </section>

    <footer class="footer">
      <span>Built for fun.</span>
    </footer>
  </main>

  <script src="/script.js" defer></script>
</body>
</html>
